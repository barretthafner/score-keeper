<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="scoreKeeper.css">
</head>
<body>
  <div class="container">
    <h2>Click a number to begin play:</h2>
     <div class="scoreboard">
      <div id="p1Score" class="score">0</div>
      <span>to</span>
      <div id="p2Score" class="score">0</div>
    </div>

    <div class="playTo">
      Playing to:
      <input type="text" value="5" id="goalField">
      <div class="arrows">
        <button id="increaseGoal" class="customButton"><i class="fa fa-angle-up" aria-hidden="true"></i></button>
        <button id="decreaseGoal" class="customButton"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
      </div>
    </div>
    <button id="resetButton" class="customButton">Reset</button>
  </div>


  <script src="scoreKeeper.js"></script>
</body>
</html>
